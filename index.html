<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Jornal Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#politica">Política</a></li>
                <li><a href="#economia">Economia</a></li>
                <li><a href="#esportes">Esportes</a></li>
                <li><a href="#entretenimento">Entretenimento</a></li>
                <li><a href="#tecnologia">Tecnologia</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Área Principal -->
    <main>
        <!-- Notícias em Destaque -->
        <section id="destaques">
            <h2>Notícias em Destaque</h2>
            <article class="destaque">
                <img src="imagem-destaque.jpg" alt="Imagem de Destaque">
                <h3>Título da Notícia em Destaque</h3>
                <p>Resumo da notícia em destaque...</p>
                <div class="interacoes">
                    <button class="like-btn">Like (<span class="like-count">0</span>)</button>
                </div>
                <div class="comentarios">
                    <h4>Comentários</h4>
                    <form class="comentario-form">
                        <textarea placeholder="Adicione um comentário"></textarea>
                        <button type="button" class="comentario-btn">Comentar</button>
                    </form>
                    <div class="comentario-lista">
                        <!-- Comentários serão adicionados aqui -->
                    </div>
                </div>
                <a href="#">Leia mais</a>
            </article>
            <!-- Adicione mais artigos de destaque aqui -->
        </section>

        <!-- Outras seções de notícias aqui -->

    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Jornal Online. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
